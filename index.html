<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPlanning</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="container">
    
    <div class="myform">
        <div id="popup" class="popup">
            <span id="popup-message"></span>
        </div>

        <div class="waviy">
            <span style="--i:1">G</span>
            <span style="--i:2">P</span>
            <span style="--i:3">l</span>
            <span style="--i:4">a</span>
            <span style="--i:5">n</span>
            <span style="--i:6">n</span>
            <span style="--i:7">i</span>
            <span style="--i:8">n</span>
            <span style="--i:9">g</span>
           </div>

    <div class="form">
      
      <form id="todo-form" >
      <label for="task">Ajouter une tache</label>
     <input id="task" type="text" placeholder="Ajouter une tâche" aria-label="Saisir la tache" required ><br>

     <label for="due-date">Date</label>
            <input type="date" id="due-date" aria-label="Saisir la date" required><br>

     <label for="priority">Priorité</label>
            <select id="priority" required>
                <option value="">Choisir...</option>
                <option value="Elevée">Elevée</option>
                <option value="Faible">Faible</option>
                
            </select><br>

    <label for="status">Status</label>
            <select id="status">
                <option value="">Choisir...</option>
                <option value="En cours">En cours</option>
                <option value="Terminé">Terminé</option>
            </select><br>
     <button type="submit" class="btn" >Valider</button>

    </form>
    </div>
   
</div> 
<div class="table-container">

<table id="tasks-table" >
    <thead>
        <tr>
            <th>Tâche</th>
            <th>Date d'échéance</th>
            <th>Priorité</th>
            <th>Statut</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tasks-body">
    </tbody>
</table>
</div>
     
 </div>
 
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
